<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block ion-button (click)="setUsername()">Sign In</button>
  </div>

  <div padding>
    <button block ion-button (click)="getMyIP()">Get IP Address</button>
  </div>

  <div padding>
    <button block ion-button (click)="setUser()">Set User Name</button>
  </div>

  <div padding>
    <button block ion-button (click)="showToast('Welcome to Guest')">Show Toast Message</button>
  </div>

  <div>{{myIP?.ip}}</div>
</ion-content>
